<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>کارت لوکس خرید</title>
<style>
body {
    font-family: 'B Nazanin', serif;
    background: linear-gradient(to bottom, #fdf6f0, #e4ded8);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.card {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    padding: 30px;
    max-width: 400px;
    text-align: center;
    transition: transform 0.3s;
}
.card:hover {
    transform: translateY(-5px);
}
.card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 20px;
}
.card h2 {
    color: #333;
    margin-bottom: 10px;
    font-size: 1.5em;
}
.card p {
    color: #555;
    font-size: 1.1em;
    margin: 5px 0;
}
</style>
</head>
<body>
<div class="card">
    <img src="https://www.tiranstyle.com/uploads/products/050cd4.jpeg" alt="کارت لوکس">
    <h2>جای کارتی چرم ماهی خاویار</h2>
    <p><strong>خریدار:</strong> میلاد قاسم زاده</p>
    <p><strong>تاریخ خرید:</strong> 29 آبان 1404</p>
    <p><strong>شماره محصول:</strong> 2 از 100</p>
</div>
</body>
</html>
